<meta charset="UTF-8">

<h1 class="text-left page-header">メッセージ変更</h1>
<h2>ID : {{itemId}}</h2>
<form class="form-horizontal" role="form">

	<div class="form-group">
		<label class="control-label col-sm-2" style="margin-top: 5px;"
			for="message">メッセージ:</label>
		<div class="col-sm-10">
			<input id="message" ng-model="itemMessage" class="form-control"
				placeholder="メッセージを入力してください">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary btn-lg"
				ng-click="update(itemMessage);">更新</button>
		</div>
		<div class="col-sm-offset-2 col-sm-10"></div>
	</div>
</form>

<div
	style="border-style: dashed; border-width: thin; margin-top: 500px;"
	ng-show="rsmessage!=''">
	<br />
	<p>{{rsmessage}}</p>
</div>
