<meta charset="UTF-8">
<h1 class="text-left page-header">メッセージ一覧</h1>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div id="bs-example-navbar-collapse-1"
			class="collapse navbar-collapse">

			<form class="navbar-form navbar-left" role="search"
				style="padding-left: 0px; margin-left: -8px;">
				<div class="input-group">
					<input ng-model="message" type="text" class="form-control"
						placeholder="メッセージの検察" id="query" name="query" value="">
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default" style="width: 30px;">
							<span class="glyphicon glyphicon-search"
								ng-click="search(message);"></span>
						</button>
					</div>
				</div>
			</form>

			<form class="navbar-form navbar-right">
				<button style="color: white; background-color: #428bca;"
					submit" class="btn btn-primary .btn-sm " ng-click="link();">新規</button>

				<button style="color: white; background-color: #428bca;"
					submit" class="btn btn-primary .btn-sm " ng-click="delSelected()">削除</button>

				<button style="color: white; background-color: #428bca;"
					submit" class="btn btn-primary .btn-sm "
					ng-click="updateSelected()">更新</button>
			</form>
		</div>
	</div>
</nav>
<pagination boundary-links="true" total-items="items.length"
	max-size="maxSize" ng-model="currentPage" class="pagination-sm"
	rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;"
	first-text="&laquo;" last-text="&raquo;"></pagination>
<div class="bootstrap-table">
	<div class="fixed-table-container">
		<div class="fixed-table-body">
			<table data-toggle="table" class="table">
				<tbody>

					<tr style="background-color: #92cf51; color: #1a99d9">
						<th style="color: black"><div class="th-inner"
								style="margin-left: -3px"></div>
							<div class="fht-cell"></div></th>
						<th style="color: black;" class="col-sm-6"><div
								class="th-inner">ID</div>
							<div class="fht-cell"></div></th>
						<th style="color: black" class="col-md-5"><div
								class="th-inner">メッセージ</div>
							<div class="fht-cell"></div></th>

					</tr>
					<tr ng-show="filItems.length"
						ng-repeat="item in filItems | orderBy:'id'">
						<td><input type="radio" name="checked"
							ng-click="check(item.id)"></td>
						<td style="">{{item.id}}</td>
						<td style="">{{item.message}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<footer>
	<div style="border-style: dashed; border-width: thin;"
		ng-show="rsmessage!=''">
		<br />
		<p>{{rsmessage}}</p>
	</div>
</footer>
