<meta charset="UTF-8">

<link rel="stylesheet"
	href="lib/css/linterCustom.css">
<h4 style="margin-top: 50px">インスタンス・タイプ(詳細)</h4>
<table class="linterCustomTable">
	<thead>
		<tr>
			<td colspan="2">タイプID</td>
		</tr>
		<tr>
			<td colspan="2">タイプ名</td>
		</tr>
		<tr>
			<td rowspan="2">デバイス</td>
			<td>DBパス</td>
		</tr>
		<tr>
			<td>DBファイル</td>
		</tr>
		<tr>
			<td rowspan="6">レプリケーション</td>
			<td>DBファイル</td>
		</tr>
		<tr>
			<td>ユーザ</td>
		</tr>
		<tr>
			<td>パスワード</td>
		</tr>
		<tr>
			<td>ストレージユーザ</td>
		</tr>
		<tr>
			<td>ストレージパスワード</td>
		</tr>
		<tr>
			<td>デバイス・ノード名</td>
		</tr>
		<tr>
			<td colspan="2">Linter起動オプション</td>
		</tr>
		<tr>
			<td class="large" colspan="2">備考</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><input type="text" value="{{typeId}}" /></td>
		</tr>
		<tr>
			<td><input type="text" value="{{typeName}}" /></td>
		</tr>
		<tr>
			<td><input type="text" value="{{dbPath}}" /></td>
		</tr>
		<tr>
			<td>
				<span>{{dbFile}} </span>
				<button>アップロード</button>
				<button>ダウンロード</button>
			</td>
		</tr>
		<tr>
			<td>
				<span>{{dbFileRep}} </span>
				<button>アップロード</button>
				<button>ダウンロード</button>
			</td>
		</tr>
		<tr>
			<td><input type="text" value="{{systemRep}}" /></td>
		</tr>
		<tr>
			<td><input type="text" value="{{passwordRep}}" /></td>
		</tr>
		<tr>
			<td><input type="text" value="{{storageUserRep}}" /></td>
		</tr>
		<tr>
			<td><input type="text" value="{{storagePasswordRep}}" /></td>
		</tr>
		<tr>
			<td><input type="text" value="{{deviceCodeNameRep}}" /></td>
		</tr>
		<tr>
			<td><input type="text" value="{{linterStatus}}" /></td>
		</tr>
		<tr>
			<td class="large"><textarea rows="3">{{remarks}}</textarea></td>
		</tr>
	</tbody>
</table>
<br/>
<div
	style="border-style: dashed; border-width: thin;"
	ng-show="rsmessage!=''">
	<br />
	<p>{{rsmessage}}</p>
</div>
<div
	ng-show="rsmessage==''">
	<br />
	<p style="white-space: pre;"> </p>
</div>
<br/>
<button class="linterCustomButton">更新</button>
<button class="linterCustomButton">戻る</button>
